<!DOCTYPE html>
<html>
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="my-calc.css">
    <script src="My_calc.js"></script>
</head>
<body>
    <h1><em><strong>My calculator</strong></em></h1>
    <div>

        <input id="input" type="text" value="0" size="25px" maxlength="10">
        <table>
             <tr>
                <td>
                    <button class="blue" id="btnC">C</button>
                </td>
                <td>
                    <button class="blue" id="btn+-">+/-</button>
                </td>
                <td>
                    <button class="blue" id="btn/" value="/">/</button>
                </td>
                <td>
                    <button class="blue" id="btnx" value="x">x</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="black" id="btn7" value="7">7</button>
                </td>
                <td>
                    <button class="black" id="btn8" value="8">8</button>
                </td>
                <td>
                    <button class="black" id="btn9" value="9">9</button>
                </td>
                <td>
                    <button class="blue" id="btn-" value="-">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="black" id="btn4" value="4">4</button>
                </td>
                <td>
                    <button class="black" id="btn5" value="5">5</button>
                </td>
                <td>
                    <button class="black" id="btn6" value="6">6</button>
                </td>
                <td>
                    <button class="blue" id="btn+" value="+">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="black" id="btn1" value="1">1</button>
                </td>
                <td>
                    <button class="black" id="btn2" value="2">2</button>
                </td>
                <td>
                    <button class="black" id="btn3" value="3">3</button>
                </td>
                <td rowspan="2">
                    <button class="orange heigth" id="btn=">=</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="black width" id="btn0" value="0">0</button>
                </td>
                <td>
                    <button class="black" id="btnpoint" value=".">.</button>
                </td>
            </tr>

        </table>
    </div>


</body>
</html>
