<!DOCTYPE html>
<html>
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="my-calc.css">
    <script src="My_calc.js"></script>
</head>
<body>
    <h1><em><strong>My calculator</strong></em></h1>

    <div>

    <input size="25px" maxlength="10">
    <p><button class="grey">mc</button><button class="grey">m+</button><button class="grey">m-</button><button class="grey">mr</button></p>
    <p><button class="blue">C</button><button class="blue">+/-</button><button class="blue">/</button><button class="blue">x</button></p>
    <p><button class="black">7</button><button class="black">8</button><button class="black">9</button><button class="blue">-</button></p>
    <p><button class="black">4</button><button class="black">5</button><button class="black">6</button><button class="blue">+</button></p>
    <p><button class="black">1</button><button class="black" ">2</button><button class="black">3</button><button class="orange">=</button><br/>
    <p><button class="black">0</button><button class="black">.</button></p>
    </div>
</body>
</html>
