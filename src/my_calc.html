<!DOCTYPE html>
<html>
<head>
    <title>calculator</title>
    <link rel="stylesheet" href="my-calc.css">
    <script src="My_calc.js"></script>
</head>
<body>
    <h1><em><strong>My calculator</strong></em></h1>
        <button id="someId" value="1">ASas</button>
    <div>

        <input id="input" type="text" value="0" size="25px" maxlength="10">
        <table>
            <tr>
                <td>
                    <button class="grey">mc</button>
                </td>
                <td>
                    <button class="grey">m+</button>
                </td>
                <td>
                    <button class="grey">m-</button>
                </td>
                <td><button class="grey">mr</button></td>
            </tr>
            <tr>
                <td>
                    <button class="blue">C</button>
                </td>
                <td>
                    <button class="blue">+/-</button>
                </td>
                <td>
                    <button class="blue">/</button>
                </td>
                <td>
                    <button class="blue">x</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="black" >7</button>
                </td>
                <td>
                    <button class="black">8</button>
                </td>
                <td>
                    <button class="black">9</button>
                </td>
                <td>
                    <button class="blue">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="black">4</button>
                </td>
                <td>
                    <button class="black">5</button>
                </td>
                <td>
                    <button class="black">6</button>
                </td>
                <td>
                    <button class="blue">+</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="black" >1</button>
                </td>
                <td>
                    <button class="black">2</button>
                </td>
                <td>
                    <button class="black">3</button>
                </td>
                <td rowspan="2">
                    <button class="orange heigth">=</button>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="black width">0</button>
                </td>
                <td>
                    <button class="black">.</button>
                </td>
            </tr>

        </table>
    </div>


</body>
</html>
